# Test configuration
# H2 Database Settings for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=false
spring.jpa.hibernate.ddl-auto=create-drop

# Google OAuth2/OIDC Settings (test values)
google.auth.client-id=test-client-id
google.auth.client-secret=test-client-secret
google.auth.redirect-uri=http://localhost:3000/callback

# JWT Settings for testing
jwt.secret=testSecretKeyForJwtSigningAtLeast32Characters
jwt.expiration=3600000
